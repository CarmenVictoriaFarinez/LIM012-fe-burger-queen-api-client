<section>

  <app-navbar [hijoNavbar]="padreNavbar"></app-navbar>
  <app-date [hijoDate]="padreDate"></app-date>

    <article class="articleButton">
      <button class= "options-button" routerLink="/home"(click)="getProducts()">Desayuno</button>
      <button class= "options-button" routerLink="/lunch"(click)="getLunch()">Almuerzo</button >
      <button class= "options-button"  routerLink="/orders"(click)="getOrders()">Pedidos</button >
    </article>
  
  <div class="breakfast-section-container">
    <article class="yellow-section-left">
      <p class="menu">MENU</p>

      <table class="table-products">
        <th> PRODUCTOS</th>
        <th> PRECIOS</th>
    
        <tr *ngFor= "let product of products; let i = index">
          <td class="product-name">{{product.name}}</td>
          <td class="product-price"> S/{{product.price}}</td>
          <img src="../../../assets/menu/{{product.image}}" width="50px"alt="{{product.image}}" class="product-image">
          
          
        </tr>
      </table>
      <router-outlet></router-outlet>
    </article>
    
     <article class="yellow-section-right">

      <p class="client-info-select">CLIENTE</p>
      <div class="product-resume-total">
        PRODUCTO CANT PRECIO
        <p class="total-amount">TOTAL</p>
      </div>

      <button class="cancel-order">CANCELAR</button>
      <button class="send-order">ENVIAR A COCINA</button>

    </article>
  </div>


      
</section>
