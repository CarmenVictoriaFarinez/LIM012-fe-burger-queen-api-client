     <p>Por favor verifique sus datos</p>
    <form  #formAuth="ngForm" (submit) = "login(formAuth)" class="custom-form" method="post" >
      <div role="alert" *ngIf="isError">
        <input class= "loginForm" type="email" [(ngModel)]="email" name="email" placeholder="Email" required="required"/>
        <input class= "loginForm" type="password" [(ngModel)]="password" name="password" placeholder="Password" required="required"/>
        <button class= "loginForm-button" type="submit" [disabled]="formAuth.form.invalid" (click)="login()">Ingresar</button>
      </div>
      </form>
